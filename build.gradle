buildscript {
	ext {
		kotlinVersion = '1.3.31'
		ktorVersion = '1.2.0-rc2'
		loggerVersion = '2.11.2'
	}

	repositories {
		mavenCentral()
		mavenLocal()
		jcenter()
	}

	dependencies {
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
		classpath "com.github.ben-manes:gradle-versions-plugin:0.21.0"
	}
}

apply plugin: 'application'
apply plugin: 'kotlin'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'com.github.ben-manes.versions'

repositories {
	mavenCentral()
	mavenLocal()
	jcenter()
}

application {
	mainClassName = "macro.dashboard.neptunes.Server"
}

dependencies {
	implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8', version: "$kotlinVersion"
	implementation group: 'io.ktor', name: 'ktor-server-netty', version: "$ktorVersion"
	implementation group: 'io.ktor', name: 'ktor-gson', version: "$ktorVersion"
	implementation group: 'io.ktor', name: 'ktor-freemarker', version: "$ktorVersion"
	implementation group: 'org.yaml', name: 'snakeyaml', version: "1.24"
	implementation group: 'org.jetbrains.exposed', name: 'exposed', version: "0.13.6"
	implementation group: 'khttp', name: 'khttp', version: "0.1.0"
	implementation group: 'com.mashape.unirest', name: 'unirest-java', version: "1.4.9"
	runtimeOnly group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: "$loggerVersion"
	runtimeOnly group: 'org.xerial', name: 'sqlite-jdbc', version: "3.27.2.1"
	testImplementation group: 'io.ktor', name: 'ktor-server-test-host', version: "$ktorVersion"
}

compileJava {
	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8
}

compileTestJava {
	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8
}

compileKotlin {
	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8

	kotlinOptions {
		jvmTarget = "1.8"
		apiVersion = "1.3"
		languageVersion = "1.3"
		suppressWarnings = true
	}
}

compileTestKotlin {
	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8

	kotlinOptions {
		jvmTarget = "1.8"
		apiVersion = "1.3"
		languageVersion = "1.3"
		suppressWarnings = true
	}
}

jar {
	manifest.attributes provider: 'gradle'
}

run {
	standardInput = System.in
}