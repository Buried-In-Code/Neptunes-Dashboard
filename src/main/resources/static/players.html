<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="Macro303" name="author">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Neptune's Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"/>
    <link href="/style.css" rel="stylesheet"/>
</head>
<body>
<div id="navbar"></div>
<div class="container-fluid">
    <h1 class="display-1 text-center">Players</h1>
    <div id="content">
        <h2 class="text-center text-light">Stats</h2>
        <div class="table-responsive">
            <table class="table table-dark table-striped table-hover" id="stats-table">
                <thead>
                <tr>
                    <th>Alias</th>
                    <th>Name</th>
                    <th>Team</th>
                    <th>Stars</th>
                    <th>Ships</th>
                    <th><abbr title="Economy">Econo</abbr></th>
                    <th><abbr title="Economy Per Cycle">Money/Cycle</abbr></th>
                    <th><abbr title="Industry">Indus</abbr></th>
                    <th><abbr title="Industry Per Cycle">Ships/Cycle</abbr></th>
                    <th><abbr title="Science">Scien</abbr></th>
                    <th><abbr title="Science Per Cycle">Sci/Cycle</abbr></th>
                </tr>
                </thead>
                <tbody id="stats-table-data">
                </tbody>
            </table>
        </div>
        <h2 class="text-center text-light">Research</h2>
        <div class="table-responsive">
            <table class="table table-dark table-striped table-hover" id="tech-table">
                <thead>
                <tr>
                    <th>Alias</th>
                    <th>Name</th>
                    <th>Team</th>
                    <th><abbr title="Scanning">Scann</abbr></th>
                    <th><abbr title="Hyperspace Range">Range</abbr></th>
                    <th><abbr title="Terraforming">Terra</abbr></th>
                    <th><abbr title="Experimentation">Exper</abbr></th>
                    <th><abbr title="Weapons">Weapo</abbr></th>
                    <th><abbr title="Banking">Banki</abbr></th>
                    <th><abbr title="Manufacturing">Manuf</abbr></th>
                </tr>
                </thead>
                <tbody id="tech-table-data">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" type="text/javascript"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.jss"></script>
<script src="/script.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#navbar").load("/navbar.html");
        loadPlayerTables();
        $('#stats-table').DataTable({
            "paging": false,
            "info": false,
            "searching": false,
            "order": [[ 3, "desc" ]]
        });
        $('#tech-table').DataTable({
            "paging": false,
            "info": false,
            "searching": false,
            "order": [[ 7, "desc" ]]
        });
    });
</script>
</body>
</html>
