<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="Macro303" name="author">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Neptune's Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" rel="stylesheet">
	<link href="/style.css" rel="stylesheet"/>
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body class="has-navbar-fixed-top">
<nav class="navbar is-dark is-fixed-top" id="navbar"></nav>
<section class="section is-medium">
	<div class="container has-text-centered">
		<h3 class="title is-3">Stats</h3>
		<div class="table-container">
			<table class="table is-striped is-fullwidth is-hoverable">
				<thead>
				<tr>
					<th>Alias</th>
					<th>Name</th>
					<th>Team</th>
					<th>Stars</th>
					<th>Ships</th>
					<th><abbr title="Economy">Econo</abbr></th>
					<th><abbr title="Economy Per Cycle">Money/Cycle</abbr></th>
					<th><abbr title="Industry">Indus</abbr></th>
					<th><abbr title="Industry Per Cycle">Ships/Cycle</abbr></th>
					<th><abbr title="Science">Scien</abbr></th>
					<th><abbr title="Science Per Cycle">Sci/Cycle</abbr></th>
				</tr>
				</thead>
				<tbody id="player-stats-table">
				</tbody>
			</table>
		</div>
		<h3 class="title is-3">Research</h3>
		<div class="table-container">
			<table class="table is-striped is-fullwidth is-hoverable">
				<thead>
				<tr>
					<th>Alias</th>
					<th>Name</th>
					<th>Team</th>
					<th><abbr title="Scanning">Scann</abbr></th>
					<th><abbr title="Hyperspace Range">Range</abbr></th>
					<th><abbr title="Terraforming">Terra</abbr></th>
					<th><abbr title="Experimentation">Exper</abbr></th>
					<th><abbr title="Weapons">Weapo</abbr></th>
					<th><abbr title="Banking">Banki</abbr></th>
					<th><abbr title="Manufacturing">Manuf</abbr></th>
				</tr>
				</thead>
				<tbody id="player-tech-table">
				</tbody>
			</table>
		</div>
	</div>
</section>
<footer class="footer">
	<div class="content has-text-centered">
		<a href="https://bulma.io">
			<img alt="Made with Bulma" height="24" src="https://bulma.io/images/made-with-bulma--dark.png" width="128">
		</a>
	</div>
</footer>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="/script.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		$("#navbar").load("/navbar.html");
		loadPlayers();
	});
</script>
</body>
</html>
