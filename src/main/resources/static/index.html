<!DOCTYPE html>
<html lang="en">
<head>
	<title>BIT 269's Neptune's Pride</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css" rel="stylesheet" type="text/css">
	<link href="/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="navbar"></div>
<div class="container">
	<div class="card text-white bg-dark mb-4">
		<div class="card-body">
			<h1 class="card-title">Welcome to BIT269's Neptune's Pride</h1>
			<p class="card-text"><i>Put Welcome message here</i></p>
		</div>
	</div>
	<div class="card-columns mb-4">
		<div class="card text-white bg-dark">
			<div class="card-body">
				<h3 class="card-title">Name</h3>
				<p class="card-text" id="gameName">{{Game Name}}</p>
			</div>
		</div>
		<div class="card text-white bg-dark">
			<div class="card-body">
				<h3 class="card-title">Started</h3>
				<p class="card-text" id="gameStarted">{{Game Started}}</p>
			</div>
		</div>
		<div class="card text-white bg-dark">
			<div class="card-body">
				<h3 class="card-title">Paused</h3>
				<p class="card-text" id="gamePaused">{{Game Paused}}</p>
			</div>
		</div>
		<div class="card text-white bg-dark">
			<div class="card-body">
				<h3 class="card-title"># of Players</h3>
				<p class="card-text" id="gamePlayers">{{Game Players}}</p>
			</div>
		</div>
		<div class="card text-white bg-dark">
			<div class="card-body">
				<h3 class="card-title"># of Teams</h3>
				<p class="card-text" id="gameTeams">{{Game Teams}}</p>
			</div>
		</div>
		<div class="card text-white bg-dark">
			<div class="card-body">
				<h3 class="card-title">Stars to Win</h3>
				<p class="card-text" id="gameStars">{{Game Victory}}/{{Game Total}}</p>
			</div>
		</div>
	</div>
	<div class="card text-white bg-dark mb-4">
		<div class="card-body">
			<div class="chart-container">
				<canvas height="400" id="winPie" width="600"></canvas>
			</div>
		</div>
	</div>
</div>
<script charset="utf8" src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"></script>
<script charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" type="text/javascript"></script>
<script charset="utf8" src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" type="text/javascript"></script>
<script charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js" type="text/javascript"></script>
<script charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js" type="text/javascript"></script>
<script charset="utf8" src="https://cdn.jsdelivr.net/npm/patternomaly@1.3.2/dist/patternomaly.min.js" type="text/javascript"></script>
<script charset="utf8" src="/script.js" type="text/javascript"></script>
<script charset="utf8" type="text/javascript">
$(document).ready(function(){
	$("#navbar").load("/navbar.html");
	var totalStars = getGame();
	console.log("Total Stars: " + totalStars)
	getAllTeamStars(totalStars);
});
</script>
</body>
</html>
