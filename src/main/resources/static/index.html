<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="Macro303" name="author">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Neptune's Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet"/>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<section class="hero is-dark">
    <div class="hero-head">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
					<span class="navbar-burger burger" data-target="navbarMenuHero">
						<span></span>
						<span></span>
						<span></span>
					</span>
                </div>
                <div class="navbar-menu" id="navbarMenuHero">
                    <div class="navbar-end">
                        <a class="navbar-item" href="/">
							<span class="icon">
								<i class="fas fa-home"></i>
							</span>
                            <span>Home</span>
                        </a>
                        <a class="navbar-item" href="/players">
							<span class="icon">
								<i class="fas fa-user"></i>
							</span>
                            <span>Players</span>
                        </a>
                        <a class="navbar-item" download href="/Neptunes-Dashboard.yaml">
							<span class="icon">
								<i class="fas fa-book"></i>
							</span>
                            <span>Documentation</span>
                        </a>
                        <a class="navbar-item" href="/about">
							<span class="icon">
								<i class="fas fa-info-circle"></i>
							</span>
                            <span>About</span>
                        </a>
                        <div class="navbar-item">
                            <button class="button is-info is-rounded is-outlined" id="updateButton"
                                    onclick="update();">
                                Refresh
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title is-1">
                <img alt="" src="/logo.png">
                Neptune's Dashboard
            </h1>
            <h3 class="subtitle is-3">
                Pulls basic game information from Neptune's Pride, now with REST endpoints.
            </h3>
        </div>
    </div>
</section>
<section class="section is-medium">
    <div class="container has-text-centered">
        <div class="columns is-centered is-multiline" id="info-grid"></div>
    </div>
</section>
<footer class="footer">
    <div class="content has-text-centered">
        <a href="https://bulma.io">
            <img alt="Made with Bulma" height="24" src="https://bulma.io/images/made-with-bulma--dark.png" width="128">
        </a>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/patternomaly@1.3.2/dist/patternomaly.min.js" type="text/javascript"></script>
<script src="/script.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(".navbar-burger").click(function () {
            $(".navbar-burger").toggleClass("is-active");
            $(".navbar-menu").toggleClass("is-active");
        });
        loadInfoGrid();
    });
</script>
</body>
</html>
