<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="Macro303" name="author">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<title>Neptune's Dashboard</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="/style.css" rel="stylesheet"/>
</head>
<body>
<div id="navbar"></div>
<div class="container">
	<h1 class="display-1 text-center text-light">Neptune's Dashboard</h1>
	<div class="row row-cols-4 justify-content-center" id="content">
		<div class="col">
			<div class="card mb-3 text-light bg-dark">
				<div class="card-body">
					<h4 class="card-title text-info">Name</h4>
					<p class="card-text text-light" id="name">{{Name}}</p>
				</div>
			</div>
		</div>
		<div class="col">
			<div class="card mb-3 text-light bg-dark">
				<div class="card-body">
					<h4 class="card-title text-info">Game Type</h4>
					<p class="card-text text-light" id="gameType">{{Game Type}}</p>
				</div>
			</div>
		</div>
		<div class="col">
			<div class="card mb-3 text-light bg-dark">
				<div class="card-body">
					<h4 class="card-title text-info">Start</h4>
					<p class="card-text text-light" id="start">{{Start}}</p>
				</div>
			</div>
		</div>
		<div class="col">
			<div class="card mb-3 text-light bg-dark">
				<div class="card-body">
					<h4 class="card-title text-info"># of Players</h4>
					<p class="card-text text-light" id="playerCount">{{Player Count}}</p>
				</div>
			</div>
		</div>
		<div class="col">
			<div class="card mb-3 text-light bg-dark">
				<div class="card-body">
					<h4 class="card-title text-info"># of Stars to Win</h4>
					<p class="card-text text-light" id="starCount">{{Stars}}/{{Total}}</p>
				</div>
			</div>
		</div>
		<div class="col">
			<div class="card mb-3 text-light bg-dark">
				<div class="card-body">
					<h4 class="card-title text-info">Ticks</h4>
					<p class="card-text text-light" id="ticks">{{Ticks}}</p>
				</div>
			</div>
		</div>
		<div class="col">
			<div class="card mb-3 text-light bg-dark">
				<div class="card-body">
					<h4 class="card-title text-info">Next Cycle</h4>
					<p class="card-text text-light" id="next">{{Next}}</p>
				</div>
			</div>
		</div>
	</div>
	<div class="row justify-content-center">
		<div class="col">
			<div class="card mb-3 text-light bg-dark">
				<div class="card-body">
					<div class="chart-container">
						<canvas height="250" id="gameProgression" width="500"></canvas>
					</div>
				</div>
			</div>
		</div>
		<div class="col">
			<div class="card mb-3 text-light bg-dark">
				<div class="card-body">
					<div class="chart-container">
						<canvas height="500" id="starDistribution" width="500"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" type="text/javascript"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/patternomaly@1.3.2/dist/patternomaly.min.js" type="text/javascript"></script>
<script src="/script.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function () {
		$("#navbar").load("/navbar.html");
		loadInfo();
		// loadInfoGrid();
	});
</script>
</body>
</html>
