appenders = console

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.disableAnsi = false
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%highlight{%d{yyyy-MMM-dd HH:mm:ss:SSS}}{FATAL=Red, ERROR=Magenta, WARN=Yellow, INFO=White, DEBUG=Green, TRACE=Blue}] [%highlight{%-5level}{FATAL=Red, ERROR=Magenta, WARN=Yellow, INFO=White, DEBUG=Green, TRACE=Blue}] {%style{%c}{Cyan}} - %msg%n%throwable

rootLogger.level = all
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT

log4j.logger.Exposed = error